<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body {
        height: 100%;
        margin: 0;
    }
    table {
        padding: 5px;
        width: 100%;
        height: 100%;
        border-collapse: collapse; 
        /* default separate */
    }
    th, td {
        border: 1px solid black;
        text-align: center;
        width: 50%;
        height: 50px;
}
    </style>
</head>
<body>
    <table>
        <tr>
            <th style="background-color: rgb(255, 163, 163); font-size: 50px;">First cell</th>
            <th style="background-color: rgb(147, 245, 127); font-size: 50px;">Second cell</th>
        </tr>
    </table>
</body>
</html>
